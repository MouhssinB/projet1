<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ error_title or "Erreur" }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f8f2;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .error-container {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        
        .error-header {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 30px;
        }
        
        .error-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 300;
        }
        
        .error-content {
            padding: 40px 30px;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }
        
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background: #007a33;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #005a24;
            text-decoration: none;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <h1>{{ error_title or "Erreur" }}</h1>
        </div>
        
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <div class="error-message">
                {{ error_message or "Une erreur est survenue." }}
            </div>
            <a href="/" class="back-link">← Retour au chat</a>
        </div>
    </div>
</body>
</html>
